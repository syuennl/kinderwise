<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Assessment</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>

    <div class="sidebar">
      <div class="logo">
            <img src="./pics/logo.png" alt="KinderWise Logo">
      </div>
      <button class="dashboard">Dashboard</button>
      <br><br> 
      <div class="section-title">PAGES</div>
      <hr>
      <nav>
        <ul>
          <button class="selected-pg"><a href="assessment.html">Assessment</a></button> <br>
          <button><a href="">Grading</a></button> <br>
          <button><a href="">Performance Report</a></button> <br>
          <button><a href="">Announcement</a></button>
        </ul>
      </nav>
      <br><br><hr>
      <div class="bottom-links">
        <button class="settings">‚öôÔ∏è Settings</button>
        <button class="logout">üö™ Logout</button>
      </div>

    </div>

    <div class="main-content">

      <header>
        <span class="profile">üë§ NGAN (Teacher)</span>
      </header>
      
      <section class="assessment">
        <h1>Assessment</h1>
        <input type="text" class="class-name" value="1 RED" size="2" disabled>
        <br><br><br>
        
        <div class="assessment-info">
            <span>Subject: <span data-field="title"></span></span> <br><br>
            <span>Semester: <span data-field="semester"></span></span> <br><br>
            <span>Assessment details:</span> <br><br>
            <p class="assessment-details" data-field="details"></p> 
            <!-- <br> -->
            <!-- <span class="date-tag">uploaded on <span data-field="date"></span></span> -->
            <div class="buttons">
              <button class="edit">Edit</button>
              <button class="delete">Delete</button>
            </div>
          </div>
    </div>
  </body>

  <script>
    document.addEventListener('DOMContentLoaded', function(){
      loadAssessment(); // display assessment details

      // dashboard button
      document.querySelector('.dashboard').addEventListener('click', function(){
        location.href = "teacher.html";
      })
    });

    function getAssessmentID()
    {
      const urlParams = new URLSearchParams(window.location.search);
      return urlParams.get('id'); // get the assessment id passed from url
    }

    function loadAssessment()
    {
      const id = getAssessmentID(); // get the id passed
      if(!id){
        alert('No assessment ID provided');
        return;
      }

      const formData = new FormData();
      formData.append('action', 'view');
      formData.append('id', id);

      fetch("assessment.php?", {  
        method: 'POST',
        body: formData
      })
      .then(response => response.json()) // receive json response
      .then(assessment => {
        if(!assessment){
          alert('Assessment not found');
          return;
        }

        // assign the database values to the page attributes
        document.querySelector('[data-field="title"]').textContent = assessment.assessmentTitle;
        document.querySelector('[data-field="semester"]').textContent = assessment.semester;
        document.querySelector('[data-field="details"]').textContent = assessment.details;
        // document.querySelector('[data-field="date"]').textContent = assessment.postedOn;
        
        // setup edit btn
        const editBtn = document.querySelector('.edit');
        editBtn.setAttribute('data-id', assessment.id); // set data-id for edit btn
        editBtn.addEventListener('click', function(){
          const assessmentID = this.getAttribute('data-id');
          location.href = "editAssessment.html?id=" + assessmentID;
        })

        // setup delete btn
        const deleteBtn = document.querySelector('.delete');
        deleteBtn.setAttribute('data-id', assessment.id); // set attribute for delete btn
        deleteBtn.addEventListener('click', deleteAssessment)
      })
      .catch(error => {
        console.error('Error:', error);
        alert('Error loading assessment');
      });
    }

    function deleteAssessment()
    {
      const id = getAssessmentID();
      let confirmation = confirm("Are you sure you want to delete this?");
      if (confirmation) {
        const formData = new FormData();
        formData.append('action', 'delete');
        formData.append('id', id);
        fetch('assessment.php?', {
          method: 'POST',
          body: formData
        })
        .then(response => response.json())
        .then(result => {
          if(result.success)
          {
            alert('Assessment deleted successfully');
            window.location.href = 'assessment.html';
          }
          else
            alert('Failed to update assessment');
        })
        .catch(error => {
          console.error('Error:', error);
          alert('Error saving assessment');
        });
      }
    }
  </script>
