  <script>
    // when document loaded
    document.addEventListener('DOMContentLoaded', function() {

      filterAssessments(); // load assessments

      // filters
      document.querySelector('.subject-filter').addEventListener('change', filterAssessments); // subject
      document.querySelector('.semester-filter').addEventListener('change', filterAssessments); // semester

        setTimeout(filterAssessments, 0); // run after form reset completes

      //   });
      // });

      // dashboard button
      document.querySelector('.dashboard').addEventListener('click', function(){
        location.href = "teacher.html";
      })
    });

    // called when filter is selected
    function filterAssessments() {
      var form = document.getElementById("filter-form"); // get the form element
      var formData = new FormData(form); // get form data
      formData.append('action', 'filter'); // specify which function to call

      // fetch the php file and pass the form data as url parameters (?)
      fetch("assessment.php?", { //+ new URLSearchParams(formData).toString(), 
        method: 'POST',
        body: formData
      })
      .then(response => {
        if (!response.ok) {
          throw new Error('Network response was not ok');
        }
        return response.text();
      })
      .then(data => { // data = response in text from previous lines (?)
        document.getElementById("assessment-list").innerHTML = data; // update assessment table in html

        // setup edit buttons
        const editButtons = document.querySelectorAll('.edit');
        editButtons.forEach(button => {
          button.addEventListener('click', function(){  // reattach event listeners to edit buttons
            const assessmentID = this.getAttribute('data-id');
            location.href = "editAssessment.html?id=" + assessmentID;
          });
        });

        // setup assessment buttons
        const assessmentBtns = document.querySelectorAll('.title-btn');
        assessmentBtns.forEach(button => {
          button.addEventListener('click', function(){ // reattach event listeners to title buttons
            const assessmentID = this.getAttribute('data-id');
            location.href = "viewAssessment.html?id=" + assessmentID;
          });
        });

        // delete button
        const deleteBtns = document.querySelectorAll('.delete');
        deleteBtns.forEach(button => {
          button.addEventListener('click', deleteAssessment);
        });
      })
      .catch(error => {
        console.error('Error:', error);
      });

      return false; // prevent form submission
    }

    function deleteAssessment()
    {
      const id = this.getAttribute('data-id');
      let confirmation = confirm("Are you sure you want to delete this?");
      if (confirmation) {
        const formData = new FormData();
        formData.append('action', 'delete');
        formData.append('id', id);
        fetch('assessment.php?', {
          method: 'POST',
          body: formData
        })
        .then(response => response.json())
        .then(result => {
          if(result.success)
          {
            alert('Assessment deleted successfully');
            window.location.href = 'assessment.html';
          }
          else
            alert('Failed to update assessment');
        })
        .catch(error => {
          console.error('Error:', error);
          alert('Error saving assessment');
        });
      }
    }
